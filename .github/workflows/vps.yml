name: Temporary OpenVPN Server

on:
  workflow_dispatch:

jobs:
  temp-openvpn:
    runs-on: ubuntu-latest
    env:
      OPENVPN_PORT: 1194

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn easy-rsa ufw

      - name: Setup Easy-RSA for OpenVPN
        run: |
          mkdir -p ~/openvpn-ca
          cd ~/openvpn-ca
          make-cadir easy-rsa
          cd easy-rsa
          ./easyrsa init-pki
          export EASYRSA_BATCH=1
          ./easyrsa build-ca nopass
          ./easyrsa gen-req server nopass
          ./easyrsa sign-req server server
          ./easyrsa gen-req client1 nopass
          ./easyrsa sign-req client client1
          ./easyrsa gen-dh

      - name: Generate OpenVPN Server Config
        run: |
          OPENVPN_DIR=$HOME/openvpn-ca/easy-rsa
          cd $OPENVPN_DIR
          SERVER_IP=$(curl -s https://api.ipify.org)
          cat > server.conf <<EOF
port ${OPENVPN_PORT}
proto tcp
dev tun
ca pki/ca.crt
cert pki/issued/server.crt
key pki/private/server.key
dh pki/dh.pem
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
keepalive 10 120
cipher AES-256-CBC
persist-key
persist-tun
status openvpn-status.log
verb 3
EOF

      - name: Start OpenVPN in Background
        run: |
          sudo openvpn --config $HOME/openvpn-ca/easy-rsa/server.conf --daemon
          sleep 5
          ps aux | grep openvpn

      - name: Generate Client Config
        run: |
          OPENVPN_DIR=$HOME/openvpn-ca/easy-rsa
          cd $OPENVPN_DIR
          SERVER_IP=$(curl -s https://api.ipify.org)
          cat > client.ovpn <<EOF
client
dev tun
proto tcp
remote ${SERVER_IP} ${OPENVPN_PORT}
resolv-retry infinite
nobind
persist-key
persist-tun
remote-cert-tls server
cipher AES-256-CBC
verb 3
<ca>
$(cat pki/ca.crt)
</ca>
<cert>
$(cat pki/issued/client1.crt)
</cert>
<key>
$(cat pki/private/client1.key)
</key>
EOF

      - name: Upload Client Config
        uses: actions/upload-artifact@v4
        with:
          name: client-ovpn
          path: ~/openvpn-ca/easy-rsa/client.ovpn
