name: OpenVPN + Tailscale Setup

on:
  workflow_dispatch:

jobs:
  setup-openvpn:
    runs-on: ubuntu-latest
    env:
      OPENVPN_PORT: 1194
      TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn easy-rsa ufw curl jq

    - name: Install Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh

    - name: Connect Tailscale
      run: |
        sudo tailscale up --authkey $TS_AUTH_KEY --hostname github-runner --accept-routes

    - name: Setup Easy-RSA
      run: |
        mkdir -p ~/openvpn-ca
        cd ~/openvpn-ca
        # Initialize Easy-RSA if missing
        if [ ! -d ./easy-rsa ]; then
            make-cadir ./easy-rsa
        fi
        cd easy-rsa
        # Initialize PKI if missing
        [ ! -d ./pki ] && ./easyrsa init-pki
        # Build CA if missing
        [ ! -f ./pki/ca.crt ] && (export EASYRSA_BATCH=1; export EASYRSA_REQ_CN="github-runner"; ./easyrsa build-ca nopass)
        # Generate server certificate if missing
        [ ! -f ./pki/issued/server.crt ] && ./easyrsa gen-req server nopass
        [ ! -f ./pki/issued/server.crt ] && ./easyrsa sign-req server server
        # Generate client certificate if missing
        [ ! -f ./pki/issued/client1.crt ] && ./easyrsa gen-req client1 nopass
        [ ! -f ./pki/issued/client1.crt ] && ./easyrsa sign-req client client1
        # Generate Diffie-Hellman parameters if missing
        [ ! -f ./pki/dh.pem ] && ./easyrsa gen-dh

    - name: Generate server.conf
      run: |
        OPENVPN_DIR=$HOME/openvpn-ca/easy-rsa
        cd $OPENVPN_DIR
        SERVER_IP=$(tailscale ip -4)
        cat > server.conf <<EOF
port $OPENVPN_PORT
proto tcp
dev tun
ca pki/ca.crt
cert pki/issued/server.crt
key pki/private/server.key
dh pki/dh.pem
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 8.8.8.8"
keepalive 10 120
cipher AES-256-CBC
persist-key
persist-tun
status openvpn-status.log
verb 3
EOF

    - name: Generate client.ovpn
      run: |
        OPENVPN_DIR=$HOME/openvpn-ca/easy-rsa
        cd $OPENVPN_DIR
        SERVER_IP=$(tailscale ip -4)
        cat > client.ovpn <<EOF
client
dev tun
proto tcp
remote $SERVER_IP $OPENVPN_PORT
resolv-retry infinite
nobind
persist-key
persist-tun
remote-cert-tls server
cipher AES-256-CBC
verb 3
<ca>
$(cat pki/ca.crt)
</ca>
<cert>
$(cat pki/issued/client1.crt)
</cert>
<key>
$(cat pki/private/client1.key)
</key>
EOF

    - name: Upload client.ovpn
      uses: actions/upload-artifact@v4
      with:
        name: client-ovpn
        path: ~/openvpn-ca/easy-rsa/client.ovpn
