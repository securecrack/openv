name: OpenVPN + Tailscale Setup

on:
  workflow_dispatch:

jobs:
  setup-vpn:
    runs-on: ubuntu-latest
    env:
      OPENVPN_PORT: 1194
      TS_AUTH_KEY: ${{ secrets.TS_AUTH_KEY }}  # Set this in GitHub Secrets

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openvpn easy-rsa curl jq

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Setup OpenVPN PKI
        run: |
          mkdir -p ~/openvpn-ca
          cd ~/openvpn-ca

          # Initialize Easy-RSA if missing
          if [ ! -f ./easyrsa ]; then
              make-cadir .
          fi

          # Initialize PKI if missing
          if [ ! -d ./pki ]; then
              ./easyrsa init-pki
          fi

          # Build CA if missing
          if [ ! -f ./pki/ca.crt ]; then
              export EASYRSA_BATCH=1
              export EASYRSA_REQ_CN="github-runner"
              ./easyrsa build-ca nopass
          fi

          # Generate server certificate if missing
          if [ ! -f ./pki/issued/server.crt ]; then
              ./easyrsa gen-req server nopass
              ./easyrsa sign-req server server
          fi

          # Generate client certificate if missing
          if [ ! -f ./pki/issued/client1.crt ]; then
              ./easyrsa gen-req client1 nopass
              ./easyrsa sign-req client client1
          fi

          # Generate DH parameters if missing
          if [ ! -f ./pki/dh.pem ]; then
              ./easyrsa gen-dh
          fi

      - name: Start OpenVPN server
        run: |
          sudo openvpn --genkey --secret ~/openvpn-ca/ta.key
          sudo tee /etc/openvpn/server.conf > /dev/null <<EOF
          port $OPENVPN_PORT
          proto tcp
          dev tun
          ca ~/openvpn-ca/pki/ca.crt
          cert ~/openvpn-ca/pki/issued/server.crt
          key ~/openvpn-ca/pki/private/server.key
          dh ~/openvpn-ca/pki/dh.pem
          server 10.8.0.0 255.255.255.0
          persist-key
          persist-tun
          keepalive 10 120
          cipher AES-256-CBC
          user nobody
          group nogroup
          status /var/log/openvpn-status.log
          verb 3
          EOF
          sudo systemctl start openvpn@server || sudo openvpn --config /etc/openvpn/server.conf --daemon

      - name: Connect Tailscale
        run: |
          sudo tailscale up --authkey $TS_AUTH_KEY --hostname github-runner --accept-routes

      - name: Get Tailscale IP
        run: |
          tailscale ip -4 > ts_ip.txt
          cat ts_ip.txt
        id: get_ip

      - name: Upload client.ovpn
        run: |
          HOST=$(tailscale ip -4)
          PORT=$OPENVPN_PORT
          cat <<EOF > client.ovpn
          client
          dev tun
          proto tcp
          remote $HOST $PORT
          resolv-retry infinite
          nobind
          persist-key
          persist-tun
          remote-cert-tls server
          cipher AES-256-CBC
          verb 3
          <ca>
          $(cat ~/openvpn-ca/pki/ca.crt)
          </ca>
          <cert>
          $(cat ~/openvpn-ca/pki/issued/client1.crt)
          </cert>
          <key>
          $(cat ~/openvpn-ca/pki/private/client1.key)
          </key>
          EOF

      - name: Upload client.ovpn artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-ovpn
          path: client.ovpn
